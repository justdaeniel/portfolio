      </button>
    </header>
    <main>
      <section class="section-image">
        <div class="container main-image">
          <h1 class="heading-primary">Sloovi</h1>
          <h3 class="heading-tertiary">
            An all-in-one outreach platform to shrink your sales cycle and
            generate revenue. Effortlessly monitor every touchpoint of your
            sales activities and automate the task you dread the most.
          </h3>
          <div class="land-image">
            <img class="main-img" alt="sloovi" src="img/sloovifull.png" />
          </div>
        </div>
      </section>
      <section class="section-connect" id="contacts">
        <div class="container">
          <div class="connect">
            <h2 class="heading-primary">Send Direct Message</h2>
            <form class="connect-form" action="#">
              <div>
                <label for="full-name">Full Name</label>
                <input
                  id="full-name"
                  type="text"
                  placeholder="Full Name"
                  required
                />
              </div>

              <div>
                <label for="email">Email address</label>
                <input
                  id="email"
                  type="email"
                  placeholder="me@example.com"
                  required
                />
              </div>

              <div>
                <label for="message">Message</label>
                <input
                  id="message"
                  type="text"
                  placeholder="Message"
                  required
                />
              </div>

              <button class="btn btn--form">Send Message</button>
            </form>
          </div>
        </div>
      </section>
    </main>
